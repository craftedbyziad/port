<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حاسبة البورت</title>
<style>
    body {
        background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        transition: background 0.4s ease;
    }

    @keyframes gradientShift {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.25);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        max-width: 320px;
        width: 100%;
        text-align: center;
        transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    h2 {
        font-weight: 600;
        color: #1c1c1e;
        margin-bottom: 20px;
        transition: color 0.4s ease;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 17px;
        border: none;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.4);
        outline: none;
        margin-bottom: 15px;
        box-sizing: border-box;
        text-align: center;
        color: #1c1c1e;
        transition: background 0.4s ease, color 0.4s ease;
    }
    input:focus {
        background: rgba(255, 255, 255, 0.6);
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 17px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #007aff, #0051a8);
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.5);
    }
    button:hover {
        box-shadow: 0 6px 20px rgba(0, 122, 255, 0.7);
    }
    button:active {
        transform: scale(0.98);
        background: linear-gradient(135deg, #0051a8, #003f87);
    }

    #result {
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
        color: #1c1c1e;
    }

    .copyright {
        margin-top: 15px;
        font-size: 13px;
        color: rgba(28, 28, 30, 0.6);
        text-align: center;
        transition: color 0.4s ease;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af, #0f2027, #203a43);
            background-size: 400% 400%;
        }
        .container {
            background-color: rgba(28, 28, 30, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        h2, #result, input {
            color: #f5f5f7;
        }
        input {
            background: rgba(255, 255, 255, 0.1);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        .copyright {
            color: rgba(245, 245, 247, 0.6);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h2>حاسبة البورت</h2>
        <input type="number" id="portNumber" min="1" max="1024" placeholder="أدخل رقم البورت">
        <button onclick="calculatePosition()">احسب</button>
        <div id="result"></div>
        <div class="copyright">
            © Ziad Ali<br>
            Akalem Gharb Mansoura
        </div>
    </div>

<script>
    function calculatePosition() {
        const portsPerRow = 16;
        let port = parseInt(document.getElementById("portNumber").value);

        if (isNaN(port) || port < 1 || port > 1024) {
            document.getElementById("result").innerText = "الرجاء إدخال رقم بورت بين 1 و 1024.";
            return;
        }

        let row = Math.ceil(port / portsPerRow);
        let column = port % portsPerRow;
        if (column === 0) column = portsPerRow;

        document.getElementById("result").innerText =
            `البورت ${port} → الصف ${row}، البورت ${column}`;
    }
</script>
</body>
</html>
